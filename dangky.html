<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCtech</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .khungtong {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(to bottom, rgb(255, 251, 242), rgb(255, 220, 198));
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .header {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 22px;
            color: #ff6600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .form-dang-ky {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-dang-ky label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        span {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .dk {
            font-size: 36px;
            font-weight: bold;
            color: rgb(255, 213, 0);
            text-shadow: -3px -3px 2.5px black;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #d1e049;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: navy;
            color: white;
            font-size: 16px;
            width: 100%;
            height: 40px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkblue;
        }

        .required::after {
            content: " *";
            color: red;
        }

        .hidden {
            display: none;
        }

    </style>
</head>

<body>
    <div class="khungtong">
        <span>x</span>
        <a href="https://bctech.edu.vn/">
            <img src="IMAGE\Logo-Truong-Cao-dang-Ky-thuat-Cong-nghe-Ba-Ria-Vung-Tau.png" style="width: 78px"
                alt="Logo trường Cao đẳng Kỹ thuật Công nghệ Bà Rịa Vũng Tàu">
        </a>
        <h2 div class="BCtech">BCtech</h2>
        <h1 divclass="dk">ĐĂNG KÝ XÉT TUYỂN</h1>
        <form action="" method="post">
            <div class="form-dang-ky">
                <label for="username" class="required">Họ và tên</label>
                <input type="text" id="username" name="username" placeholder="Nhập họ và tên" required>
            </div>

            <div class="form-dang-ky">
                <label for="phone" class="required">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="form-dang-ky">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>

            <div class="form-dang-ky">
                <label for="birthday" class="required">Ngày sinh</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="form-dang-ky">
                <label for="he" class="required">Hệ tốt nghiệp</label>
                <select id="he" name="he" required>
                    <option value="">Chọn hệ tốt nghiệp</option>
                    <option value="9+">Hệ 9+ (tốt nghiệp THCS)</option>
                    <option value="12+">Hệ 12+</option>
                </select>
            </div>

            <div class="form-dang-ky" id="diemTBGroup">
                <label for="diemTB" class="required">Điểm trung bình năm lớp 9</label>
                <input type="number" id="diemTB" name="diemTB" min="0" max="10" step="0.1"
                    placeholder="Nhập điểm trung bình">
            </div>

            <div class="form-dang-ky">
                <label for="coso" class="required">Cơ sở</label>
                <select id="coso" name="coso" required>
                    <option value="">Chọn cơ sở</option>
                    <option value="1">Cơ sở 1 (Thị trấn Đất Đỏ, huyện Đất Đỏ, BR-VT)</option>
                    <option value="2">Cơ sở 2 (Đường 3/2, BR-VT)</option>
                </select>
            </div>

            <div class="form-dang-ky">
                <label for="nganh" class="required">Ngành</label>
                <select id="nganh" name="nganh" required>
                    <option value="">Chọn ngành</option>
                    <option value="cntt">Công nghệ thông tin (ứng dụng phần mềm)</option>
                    <option value="tkdh">Thiết kế đồ họa</option>
                </select>
            </div>

            <button type="submit">Gửi đăng ký</button>
        </form>
         <br>
      <a href="dangnhap-dangki.html">Đăng nhập </a>
    </div>
   
</body>

</html>
